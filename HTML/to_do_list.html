<html>
    <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>To-do list</title>
  <link href="../CSS/to_do_list.css" rel="stylesheet">
  <script src="../JS/to_do_list.js" defer></script>

    </head>
    <body>
        <div class="container">
            <input class="input-task" placeholder="tarefas para fazer...">
            <button class="button-add-task" >adicionar</button>
            
            <ul class="list-task">
                <li class="task">
                    <img src="./img/checked.png">
                    <p>Tarefa 1</p>
                    <img src="./img/trash.png" alt="tarefa-remover">
                </li>
            </ul>
        </div>
    </body>
</html>
