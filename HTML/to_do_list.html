<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>To-do list</title>
        <link href="../CSS/to_do_list.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="toDo">
                <p>To Do:</p><br>

                <input class="input-task" placeholder="tarefas para fazer...">
                <button class="button-add-task" >adicionar</button>
                
                <ul class="list-task">
                    <li class="task">
                        <button class="btConcluido"><img src="../img/checked.png"></button>
                        <p>Tarefa 1</p>
                        <button class="btEditar"><img src="" alt=""></button>
                        <button class="btDeletar"><img src="../img/trash.png" alt="tarefa-remover"></button>
                    </li>
                </ul>
            </div>
            <div id="divConcluidas">
                <p>Conclu√≠das:</p><br>
                <ul id="listaConcluidas"></ul>
            </div>
            
        </div>
        <script src="../JS/to_do_list.js" defer></script>
    </body>
</html>
